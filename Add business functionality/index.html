<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add nusiness functionality</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Register Your Business</h1>
    </header>

    <form id="add-business-form">
      <div class="input-group">
        <label for="businessName">Business Name</label>
        <input type="text" id="businessName" placeholder="Enter business name" required>
      </div>

      <div class="input-group">
        <label for="businessAddress">Business Address</label>
        <textarea id="businessAddress" placeholder="Enter address" rows="3" required></textarea>
      </div>

      <div class="input-group">
        <label for="servicesOffered">Services (comma-separated)</label>
        <input type="text" id="servicesOffered" placeholder="E.g., Web Design, SEO" required>
      </div>

      <div class="input-group">
        <label for="uploadImage">Upload an Image</label>
        <input type="file" id="uploadImage" accept="image/*" required>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="businessListSection">
      <h2>Registered Businesses</h2>
      <ul id="businessList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
